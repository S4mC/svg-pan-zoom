<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="svg-pan-zoom.js"></script>
<script>

    window.addEventListener('load', function () {
                
        if (!document.getElementById('page5')){
            return;
        }
        
        window.zoomContainer5 = svgPanZoom("#page5");
        
        let viewer5 = document.getElementById('SVGiewer5');
        let rectElement = viewer5.querySelector('svg>g>rect');
        let lastWidth = viewer5.offsetWidth; // Track the last width

        function proper_height(){
            rectElement = viewer5.querySelector('svg>g>rect');
            if (rectElement) {
                // Get the dimensions of the rect
                const rectWidth = rectElement.getAttribute('width') || rectElement.width.baseVal.value;
                const rectHeight = rectElement.getAttribute('height') || rectElement.height.baseVal.value;
                
                // Calculate the ratio (height/width)
                const aspectRatio = rectHeight / rectWidth;
                
                // Get the current width of the SVG-viewer
                const viewerWidth = viewer5.offsetWidth;
                
                if (viewerWidth > 0) {
                    // Calculate the proportional height
                    const proportionalHeight = viewerWidth * aspectRatio;
                    
                    // Calculate 80vh in pixels
                    const maxHeight = window.innerHeight * 0.8;
                    
                    // Apply proportional height with limit of 80vh
                    const finalHeight = Math.min(proportionalHeight, maxHeight);
                    viewer5.style.height = finalHeight + 'px';
                }
            }
        }
        
        let resizeTimeout;
        window.addEventListener("resize", function () {
            clearTimeout(resizeTimeout); // Cancel any previous timeout
            resizeTimeout = setTimeout(function () {
                viewer5 = document.getElementById('SVGiewer5');
                const currentWidth = viewer5.offsetWidth;
                
                // Only execute if the width has changed
                if (currentWidth !== lastWidth) {
                    if (window.zoomContainer5) {
                        window.zoomContainer5.destroy();
                    }
                    proper_height();
                    viewer5.querySelectorAll('.svg-pan-zoom_viewport').forEach(viewport => {
                        viewport.replaceWith(...viewport.childNodes);
                    });
                    window.zoomContainer5 = svgPanZoom("#page5");
                    center_svg();
                    lastWidth = currentWidth; // Update the last width
                }
            }, 280); // 280ms after finishing
        });
        
        proper_height();

        // Button listeners
        document.getElementById('zoom-in5').addEventListener('click', function(ev){
            ev.preventDefault()
            window.zoomContainer5.zoomIn()
        });

        document.getElementById('zoom-out5').addEventListener('click', function(ev){
            ev.preventDefault()
            window.zoomContainer5.zoomOut()
        });
        
        function center_svg(){
            const zoomContainer = window.zoomContainer5;
            rectElement = viewer5.querySelector('svg>g>rect');
            
            if (zoomContainer && rectElement) {
                zoomContainer.zoom(1);
                zoomContainer.pan({
                    x: (viewer5.offsetWidth - (zoomContainer.getSizes().viewBox.width * zoomContainer.getSizes().realZoom))/2, 
                    y: (viewer5.offsetHeight - (zoomContainer.getSizes().viewBox.height * zoomContainer.getSizes().realZoom))/2 
                });
            }else{
                window.zoomContainer5.resetZoom();
                window.zoomContainer5.fit();
                window.zoomContainer5.center();
            }
        }

        document.getElementById('reset_zoom5').addEventListener('click', function(ev){
            ev.preventDefault()
            center_svg();
        });
        
        center_svg();
    });

    //Center SVG inside SVG-viewer
    window.addEventListener('load', function () {
        //If you have a lot of SVG use this and the id of SVG Viewer need to be SVGiewer{number} and window.zoomContainer need to be window.zoomContainer{number}:
        document.querySelectorAll('.SVG-viewer').forEach((viewer) => {
            const viewerId = viewer.id;
            const containerNumber = viewerId.replace('SVGiewer', '');
            const zoomContainer = window[`zoomContainer${containerNumber}`];
            
            if (zoomContainer) {
                zoomContainer.zoom(1);
                zoomContainer.pan({ 
                    x: (viewer.offsetWidth - (zoomContainer.getSizes().viewBox.width * zoomContainer.getSizes().realZoom))/2, 
                    y: (viewer.offsetHeight - (zoomContainer.getSizes().viewBox.height * zoomContainer.getSizes().realZoom))/2 
                });
            }
        });
    });
</script>

    .SVG-viewer svg {
        width: inherit;
        height: inherit;
    }
